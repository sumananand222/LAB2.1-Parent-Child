<h3>Show all Employee</h3>

<table border=1 >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
    </tr>

    <tr *ngFor="let data of empShowAll">
      <td>{{data.empId}}</td>
      <td>{{data.empName}}</td>
      <td>{{data.empSal}}</td>
      <td>{{data.empDep}}</td>
      
      
    </tr>
</table>
<br><br>
